<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matiix310 | Accueil</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Site expérimental en cours de dévelopement.">
    <meta name="theme-color" content="#4b2cfe">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Accueil">
    <meta property="og:title" content="Matiix310">
    <meta property="og:description" content="Site expérimental en cours de dévelopement.">
    <meta property="og:image" content="https://i.ibb.co/7161Ynp/logo-Serpent.png">
</head>
<body>

    <header>
        <ul id="scene" class="unselectable">
            <li class="layer" data-depth="0.5">
                <img src="assets/montagne1.png">
            </li>
            <li class="layer" data-depth="0.4">
                <img src="assets/montagne2.png">
            </li>
            <li>
            </li>
            <li class="layer" data-depth="0.3">
                <img src="assets/montagne3.png">
            </li>
            <li class="layer" data-depth="0.2">
                <img src="assets/montagne4.png">
            </li>
            <li class="layer" data-depth="0.1">
                <img src="assets/foretDroite.png">
            </li>
            <li class="layer" data-depth="0.1">
                <img src="assets/foretGauche.png">
            </li>
        </ul>

        <h1 id="title" class="glow unselectable">MATIIX</h1>
    </header>
    <section id="presentation">

        <div id="start-tag-container">
            <h1 class="start-tag">> START<span>_</span></h1>
        </div>

        <div id="projectFrame">
            <div id="card" class="card">
                <div id="cardContainer">
                    <img src="assets/spotify_overlay.png" alt="SpotifyOverlay">
                    <img src="assets/spotify_overlay.png" alt="SpotifyOverlay">
                    <img src="assets/spotify_overlay.png" alt="SpotifyOverlay">
                </div>
            </div>
    
            <div id="controller" class="controller">
                <svg height="46" width="46">
                    <circle cx="23" cy="23" r="15" stroke="#DBCC01" stroke-width="3" fill="white" />
                </svg>
                <svg height="46" width="46">
                    <circle cx="23" cy="23" r="15" stroke="#DBCC01" stroke-width="3" fill="white" />
                </svg>
                <svg height="46" width="46">
                    <circle class="active" cx="23" cy="23" r="15" stroke="#DBCC01" stroke-width="3" fill="white" />
                </svg>
            </div>
        </div>

    </section>
    <footer>
        <h1>Le footer est ici</h1>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js" integrity="sha512-/6TZODGjYL7M8qb7P6SflJB/nTGE79ed1RfJk3dfm/Ib6JwCT4+tOfrrseEHhxkIhwG8jCl+io6eaiWLS/UX1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
